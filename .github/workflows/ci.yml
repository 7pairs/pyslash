name: Continuous Integration
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: adopt
      - uses: DeLaGuardo/setup-clojure@10.0
        with:
          lein: 2.9.10
      - run: lein cloverage
      - uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: target/coverage
